<HTML>
	<head>

	<p align = center><font face="Arial" size="24" color="#9933FF"> Web Control</font></p>

	<br>
	<table border = "1" cellpadding = "7" align = center>
		<form action = "post.html" method = "get">
			<tr><td align = center bgcolor="#00CCFF"><b>
				<font face="微軟正黑體" color="#FF0000">控制</font></b></td>
				<td align = center bgcolor="#00CCFF"><b>
				<font color="#FF0000" face="微軟正黑體">開關</font></b></td>
				<td bgcolor="#00CCFF" align="center"><b>
				<font color="#FF0000" face="微軟正黑體">狀態</font></b></td></tr>
			<tr><td align = center><font color="#0000FF"><input type = "checkbox" name = "IO_1" id = "IO_1"></font></td><td align = center><p>

				<td align="left"><font color="#0000FF" face="Arial Unicode MS">State: <?Show(IO_1)?>
				</font></td></tr>
			<tr><td align = center><font color="#0000FF"><input type = "checkbox" name = "IO_3" id = "IO_3"></font></td><td align = center><p>

				<td align="left"><font color="#0000FF" face="Arial Unicode MS">State: <?Show(IO_3)?>
				</font></td></tr>

			<input type = "submit" value = "Submit" style="font-size:12pt; font-family:Arial Unicode MS"></font></td>
			</tr>
	</table>
	</form>
	<script>
		var IO_1 = document.getElementById('IO_1');
		IO_1.checked = <?State(IO_1)?>
		var IO_2 = document.getElementById('IO_3');
		IO_2.checked = <?State(IO_3)?>
	</script>
	<script>
		function Message(){
			alert("test");
		}
		if(<?Alert()?>)
			Message();
	</script>
	<body>
		<!--bottom dock -->
		<div class="dock" id="dock2">
		  <div class="dock-container2">
		  <a class="dock-item2" href="index.html"><span>Web Control</span><img src="http://www.ndesign-studio.com/demo/css-dock-menu/images/home.png" alt="home" /></a>

		  </div>
		</div>
		<!--dock menu JS options -->
		<script type="text/javascript">
			
			$(document).ready(
				function()
				{
					$('#dock2').Fisheye(
						{
							maxWidth: 60,
							items: 'a',
							itemsText: 'span',
							container: '.dock-container2',
							itemWidth: 80,
							proximity: 160,
							alignment : 'left',
							valign: 'bottom',
							halign : 'center'
						}
					)
				}
			);
 
		</script>
